{{ define "create" }}

{{ template "header" }}

<main class="px-3">
    <h1>Форма додавання статті</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Введіть назву статті" class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Введіть анонс статті"></textarea><br>
        <textarea name="full_text" id="full_text" class="form-control" placeholder="Введіть текст статті"></textarea><br>
        <button class="btn btn-warning">Добавити</button>
    </form>
</main>

{{ template "footer" }}

{{ end }}
